version: '3.8'

services:
  web:
    build: .
    ports:
      # 宿主机8080端口映射到容器8000端口，Dockerfile中监听容器内的8000端口
      - "8080:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/reservoir_emissions.db
    restart: unless-stopped
    container_name: reservoir-emissions-tool
