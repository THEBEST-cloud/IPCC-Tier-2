<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图测试</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 400px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>地图功能测试</h1>
    <div id="map"></div>
    <div class="info">
        <p>如果地图正常显示，说明Leaflet库加载成功。</p>
        <p>点击地图任意位置查看坐标。</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        console.log('Testing map initialization...');
        
        // 检查Leaflet是否加载
        if (typeof L === 'undefined') {
            console.error('Leaflet not loaded');
            document.querySelector('.info').innerHTML = '<p style="color: red;">Leaflet库加载失败</p>';
        } else {
            console.log('Leaflet loaded successfully');
            
            // 创建地图
            const map = L.map('map').setView([39.9042, 116.4074], 10);
            
            // 添加图层
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // 添加标记
            const marker = L.marker([39.9042, 116.4074]).addTo(map);
            marker.bindPopup('北京').openPopup();
            
            // 点击事件
            map.on('click', function(e) {
                const lat = e.latlng.lat.toFixed(4);
                const lng = e.latlng.lng.toFixed(4);
                alert(`点击位置: ${lat}, ${lng}`);
            });
            
            console.log('Map created successfully');
        }
    </script>
</body>
</html>
